<!DOCTYPE>
<html>

<body>
    <strong>Demo of Counter</strong>
    <p id="test">0</p>
    <strong>Demo of Countdown</strong>
    <p id="tests">0</p>
    <strong>Demo of Type</strong>
    <p id="testss">0</p>
    <strong>Demo of String Iter</strong>
    <p id="testsss">0</p>
</body>
<script src="./Caper.js">
</script>
<script>
    Cp$.Caper('test', {
        'mode': 'down',
        'start': 3000,
        'end': 1000,
        'decimal': 1,
    });
    Cp$.Caper('tests', {
        mode: 'sec',
        start: 10,
        end: 0
    });
    Cp$.Caper('testss', {
        mode: 'type',
        type: ['t', 'h', 'i', 's', ' ', 'i', 's', ' ', 'a', ' ', 't', '$back', 'd', 'e', 'm', 'o', ' ', 'c',
            'p', '$back', '$back', 'o', 'f', ' ', 'c', 'a', 'p', 'e', 'r', ',', '$back', '.', 'j', 's',
            '$mention', '!', '!', '!', '!', '!', '!'
        ],
        pause: 2
    });
    Cp$.Caper('testsss', {
        'mode': 'iter',
        'decimal': 1,
        'endstring': 'Example 3 of Faster Iter'
    });
</script>

</html>
